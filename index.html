<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宁宁的专属文件处理工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>小宁宁的专属乐谱文件处理工具 <i class="fas fa-heart text-danger"></i></h1>
            <div class="instructions">
                <p>你可以直接输入你想要的乐谱页码顺序，点击一键处理，处理后直接点击下载即可！</p>
                <p>当然，你也可以选择手动拖拽调整页面顺序！</p>
                <p>我们也支持图片转PDF哦！</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="pdf">PDF处理</button>
            <button class="tab-btn" data-tab="image">图片转PDF</button>
        </div>

        <div class="tab-content">
            <!-- PDF处理页面 -->
            <div class="tab-pane active" id="pdf-tab">
                <div class="upload-section">
                    <input type="file" id="pdf-upload" accept=".pdf" class="d-none">
                    <button class="btn btn-primary" onclick="document.getElementById('pdf-upload').click()">
                        <i class="fas fa-upload"></i> 上传PDF文件
                    </button>
                </div>

                <div class="page-order-section">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="page-order" placeholder="输入想要的页码顺序（例如：1321234）">
                        <button class="btn btn-success" onclick="processPageOrder()">一键处理</button>
                    </div>
                </div>

                <div class="preview-section">
                    <div id="pdf-preview" class="preview-container"></div>
                </div>

                <div class="download-section">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="output-filename" placeholder="输入下载文件名（不需要.pdf后缀）">
                        <button class="btn btn-primary" onclick="downloadPDF()">
                            <i class="fas fa-download"></i> 下载处理后的PDF
                        </button>
                    </div>
                </div>
            </div>

            <!-- 图片转PDF页面 -->
            <div class="tab-pane" id="image-tab">
                <div class="upload-section">
                    <input type="file" id="image-upload" accept=".jpg,.jpeg,.png,.bmp,.gif,.webp" multiple class="d-none">
                    <button class="btn btn-primary" onclick="document.getElementById('image-upload').click()">
                        <i class="fas fa-upload"></i> 上传图片
                    </button>
                </div>

                <div class="preview-section">
                    <div id="image-preview" class="preview-container"></div>
                </div>

                <div class="download-section">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="image-output-filename" placeholder="输入下载文件名（不需要.pdf后缀）">
                        <button class="btn btn-primary" onclick="convertImagesToPDF()">
                            <i class="fas fa-file-pdf"></i> 转换为PDF并下载
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
